{% extends 'account/base.html' %}
{% load static %}
{% block title %} Parolă schimbată {% endblock title %}

{% block content %}

    <div class="col-xxl-6 mx-auto">
        <div class="card mb-0 border-0 shadow-none">
            <div class="card-body p-sm-5 m-lg-4">
                <div class="text-center mt-2">
                    <h4>Parola ta a fost schimbată cu succes</h4>
                </div>
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} mb-4" role="alert">
                            <strong>{{ message }}</strong>
                        </div>
                    {% endfor %}

                    <div class="text-center">
                        <p class="mb-2">Înapoi la <a href="{% url 'account_login' %}" 
                               class="fw-semibold text-primary text-decoration-underline">autentificare</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- end row -->

{% endblock content %}
